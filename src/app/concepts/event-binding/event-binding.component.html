<div class="container">
     <div class="row">
       <div class="col-md-4">
        <input type="text" class="form-control" (input)="onInput($event)">
        <br>
        <button class="btn btn-primary" (click)="onBtnClick()">Display</button>
        <button class="btn btn-danger" (click)="onBtnClickDel()">Clear</button>
       </div>
     </div>
    <p *ngIf="displayValue">{{myValue}}</p>
</div>
